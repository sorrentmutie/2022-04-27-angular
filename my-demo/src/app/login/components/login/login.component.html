<form #mioForm="ngForm" (ngSubmit)="goForIt()" >
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="loginRequest.email" class="form-control" type="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" [(ngModel)]="loginRequest.password" class="form-control" type="password" required>
    </div>
    <button [disabled]="mioForm.invalid" type="submit" class="btn btn-info">Login</button>
</form>
